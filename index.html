
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking Comercial com Fotos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 40px;
      color: #333;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      color: #007b8f;
      margin-bottom: 30px;
    }

    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 40px;
    }

    .podium-item {
      width: 140px;
      margin: 0 10px;
      background: #007b8f;
      color: white;
      padding-top: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 10px 10px 0 0;
      position: relative;
    }

    .first { height: 220px; background: #ffd700; color: #000; }
    .second { height: 180px; background: #c0c0c0; }
    .third { height: 140px; background: #cd7f32; }

    .podium img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
    }

    .podium p {
      margin-top: 40px;
      font-weight: bold;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #007b8f;
      color: white;
    }

    td img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }

    tr:nth-child(even) {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>üèÜ Ranking Comercial com Fotos</h2>

  <div class="podium" id="podium"></div>

  <table>
    <thead>
      <tr>
        <th>Posi√ß√£o</th>
        <th>Foto</th>
        <th>Nome</th>
        <th>Faturamento</th>
      </tr>
    </thead>
    <tbody id="ranking"></tbody>
  </table>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/1V2JoLs8s7Cwbgsdcjo1wO0lzWcteRsMNTJv75RCq9Wk/export?format=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split('\n').slice(1);
        const parsed = lines.map(row => row.split(','));
        const podiumContainer = document.getElementById('podium');
        const tbody = document.getElementById('ranking');

        // P√≥dio
        const classes = ['second', 'first', 'third'];
        for (let i = 0; i < 3 && i < parsed.length; i++) {
          const [name, value, photo] = parsed[i];
          const div = document.createElement('div');
          div.className = `podium-item ${classes[i]}`;
          div.innerHTML = `<img src="${photo}" alt="${name}" />
                           <p>${name}</p>
                           <p><strong>R$ ${(Number(value)/1000000).toFixed(2)} Mi</strong></p>`;
          podiumContainer.appendChild(div);
        }

        // Tabela
        parsed.forEach((row, index) => {
          const [name, value, photo] = row;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td><img src="${photo}" alt="${name}"/></td>
            <td>${name}</td>
            <td>R$ ${Number(value).toLocaleString('pt-BR')}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById('ranking').innerHTML = '<tr><td colspan="4">Erro ao carregar os dados</td></tr>';
        console.error(err);
      });
  </script>
</body>
</html>

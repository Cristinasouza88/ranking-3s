
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking Comercial - P√≥dio e Tabela</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 40px;
      color: #333;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      color: #007b8f;
      margin-bottom: 30px;
    }

    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin-bottom: 40px;
    }

    .podium-item {
      width: 150px;
      background-color: #007b8f;
      color: white;
      border-radius: 10px 10px 0 0;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .podium-item img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .first { height: 220px; background-color: #ffd700; }
    .second { height: 180px; background-color: #c0c0c0; }
    .third { height: 140px; background-color: #cd7f32; }

    .podium-item p {
      margin: 5px 0;
      font-weight: bold;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #007b8f;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>üèÜ Ranking Comercial em Tempo Real</h2>

  <div class="podium">
    <div class="podium-item second">
      <img src="https://raw.githubusercontent.com/Cristinasouza88/ranking-3s/refs/heads/main/2.jfif" alt="2¬∫">
      <p id="secondName">Nome 2¬∫</p>
      <p id="secondValue">R$ 0,00</p>
    </div>
    <div class="podium-item first">
      <img src="https://raw.githubusercontent.com/Cristinasouza88/ranking-3s/be21d8ab09f7e54ac9926dc853d020023b397da2/1.jfif" alt="1¬∫">
      <p id="firstName">Nome 1¬∫</p>
      <p id="firstValue">R$ 0,00</p>
    </div>
    <div class="podium-item third">
      <img src="https://github.com/Cristinasouza88/ranking-3s/raw/refs/heads/main/3.jfif" alt="3¬∫">
      <p id="thirdName">Nome 3¬∫</p>
      <p id="thirdValue">R$ 0,00</p>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Posi√ß√£o</th>
        <th>Foto</th>
        <th>Nome</th>
        <th>Faturamento</th>
      </tr>
    </thead>
    <tbody id="rankingTable"></tbody>
  </table>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/1MZQS6EXP1vISqndWHdx80xKePCloMHFN2pM4j28TZy4/export?format=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1);
        const tbody = document.getElementById('rankingTable');
        let podiumData = [];

        const imageLinks = [
          "https://raw.githubusercontent.com/Cristinasouza88/ranking-3s/be21d8ab09f7e54ac9926dc853d020023b397da2/1.jfif",
          "https://raw.githubusercontent.com/Cristinasouza88/ranking-3s/refs/heads/main/2.jfif",
          "https://github.com/Cristinasouza88/ranking-3s/raw/refs/heads/main/3.jfif",
          "https://github.com/Cristinasouza88/ranking-3s/raw/refs/heads/main/4.jfif",
          "https://raw.githubusercontent.com/Cristinasouza88/ranking-3s/refs/heads/main/5.jfif",
          "https://raw.githubusercontent.com/Cristinasouza88/ranking-3s/refs/heads/main/6.jfif"
        ];

        rows.forEach((row, index) => {
          const cols = row.split(',');
          if (cols.length >= 2) {
            const position = index + 1;
            const name = cols[0];
            const value = cols[1];

            if (index < 3) podiumData.push({ name, value });

            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${position}</td>
              <td><img src="${imageLinks[index]}" alt="${name}" width="50" height="50"></td>
              <td>${name}</td>
              <td>R$ ${parseFloat(value).toLocaleString('pt-BR')}</td>
            `;
            tbody.appendChild(tr);
          }
        });

        if (podiumData.length >= 3) {
          document.getElementById("firstName").innerText = podiumData[0].name;
          document.getElementById("firstValue").innerText = "R$ " + parseFloat(podiumData[0].value).toLocaleString('pt-BR');

          document.getElementById("secondName").innerText = podiumData[1].name;
          document.getElementById("secondValue").innerText = "R$ " + parseFloat(podiumData[1].value).toLocaleString('pt-BR');

          document.getElementById("thirdName").innerText = podiumData[2].name;
          document.getElementById("thirdValue").innerText = "R$ " + parseFloat(podiumData[2].value).toLocaleString('pt-BR');
        }
      })
      .catch(error => {
        console.error('Erro ao carregar ranking:', error);
        document.getElementById('rankingTable').innerHTML = '<tr><td colspan="4">Erro ao carregar os dados.</td></tr>';
      });
  </script>
</body>
</html>

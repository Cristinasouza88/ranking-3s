<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
        }
        .card.red {
            background-color: #ff6b6b;
            color: #ffffff;
        }
        .card.blue {
            background-color: #3498db;
            color: #ffffff;
        }
        .card.green {
            background-color: #2ecc71;
            color: #ffffff;
        }
        .card-header {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .card-value {
            font-size: 2rem;
            font-weight: 700;
        }
        .monthly-chart {
            grid-column: span 3;
            background-color: #ffffff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
        }
        .seller-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #16a085;
            color: #ffffff;
            padding: 20px;
            border-radius: 12px;
        }
        .seller-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .seller-info .info {
            flex: 1;
        }
        .seller-info .info h2 {
            margin: 0;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card red">
            <div class="card-header">Vendas de Ontem</div>
            <div class="card-value">R$ 115.900,00</div>
            <div>2 carros vendidos</div>
        </div>
        <div class="card blue">
            <div class="card-header">Vendas do MÃªs</div>
            <div class="card-value">R$ 223.800,00</div>
            <div>4 carros vendidos</div>
        </div>
        <div class="seller-info">
            <img src="https://via.placeholder.com/60" alt="Seller">
            <div class="info">
                <h2>Marcelo</h2>
                <div>2 carros vendidos</div>
                <div>R$ 120.000,00 faturado</div>
            </div>
        </div>
        <div class="monthly-chart">
            <h3>Faturamento Mensal</h3>
            <img src="https://via.placeholder.com/800x200" alt="Monthly Chart">
        </div>
    </div>
</body>
</html>
